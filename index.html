<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>calc</h3>
            
        </div>
        <div class="display">
            <h1>12345</h1>
        </div>
        <div class="keys">
            <div class="keypad" id="d-7">7</div>
            <div class="keypad" id="d-8">8</div>
            <div class="keypad" id="d-9">9</div>
            <div class="keypad" id="del">del</div>

            <div class="keypad" id="d-4">4</div>
            <div class="keypad" id="d-5">5</div>
            <div class="keypad" id="d-6">6</div>
            <div class="keypad" id="plus">+</div>

            <div class="keypad" id=d-1"">1</div>
            <div class="keypad" id="d-2">2</div>
            <div class="keypad" id="d-3">3</div>
            <div class="keypad" id="minus">-</div>

            <div class="keypad" id="dot">.</div>
            <div class="keypad" id="d-0">0</div>
            <div class="keypad" id="division">/</div>
            <div class="keypad" id="multiply">x</div>

            <div class="keypad" id="reset">reset</div>
            <div class="keypad" id="equal">=</div>
        </div>
    </div>
</body>
</html>
